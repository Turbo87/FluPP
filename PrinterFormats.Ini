**************************************************************
*                FliPS - Druckerdefinition                   *
*                =========================                   *
*                                                            *
* Mit Hilfe dieser Datei können Sie die Ausdrucke von FliPS  *
* an Ihre Bedürfnisse anpassen. Hierzu richten Sie sich ein- *
* fach eine eigene Sektion mit Ihren Anpassungen ein.        *
* Bsp:                                                       *
*                                                            *
* [A4 Quer]          <= Name                                 *
* PaperSize=PAPER_A4 <= oder PAPER_A5, PAPER_A3              *
* Orientation=0      <= 0=Querformat, 1=Hochformat           *
* TopMargin=5        <= 1. bedruckbare Zeile                 *
* BottomMargin=278   <= letzte bedruckbare Zeile             *
* LeftMargin=10      <= 1. bedruckbare Stelle                *
* RightMargin=203    <= letzte bedruckbare Stelle            *
* SummenZeile=278    <= Zeile der Zusammenfassung (Zeiten)   *
*            --- alle Angaben in mm ---                      *
**************************************************************

